{% extends 'base.html' %}
{% block title %}Sign Up â€“ Socialfy{% endblock %}

{% block content %}
  {% with hide_nav_user_info=True %}
    <div class="card signup-card" style="padding: 2rem; text-align: center;">
      <h2 class="form-title">Create Account</h2>
      <form method="post" class="auth-form" style="display: flex; flex-direction: column; align-items: center;">
        {% csrf_token %}

        <div class="form-group" style="width: 90%; margin-bottom: 1rem;">
          <label for="id_username" style="display: block; text-align: left;">Username</label>
          {{ form.username }}
        </div>

        <div class="form-group" style="width: 90%; margin-bottom: 1rem;">
          <label for="id_password1" style="display: block; text-align: left;">Password</label>
          {{ form.password1 }}
        </div>

        <div class="form-group" style="width: 90%; margin-bottom: 1.5rem;">
          <label for="id_password2" style="display: block; text-align: left;">Confirm Password</label>
          {{ form.password2 }}
        </div>

        <button type="submit" class="btn primary">Sign Up</button>
      </form>
    </div>
  {% endwith %}
{% endblock %}
