{% extends 'base.html' %}
{% block title %}Login â€“ Socialfy{% endblock %}

{% block content %}
  {% with hide_nav_user_info=True %}
    <div class="card login-card" style="max-width: 400px; margin: 2rem auto; padding: 2rem;">
      <h2 class="form-title" style="text-align: center; margin-bottom: 1.5rem;">Welcome Back</h2>

      <form method="post" class="login-form" style="display: flex; flex-direction: column; align-items: center;">
        {% csrf_token %}

        <div class="form-group" style="margin-bottom: 1rem; width: 90%;">
          <label for="id_username" style="display: block; margin-bottom: 0.3rem;">Username</label>
          {{ form.username }}
        </div>

        <div class="form-group" style="margin-bottom: 1.5rem; width: 90%;">
          <label for="id_password" style="display: block; margin-bottom: 0.3rem;">Password</label>
          {{ form.password }}
        </div>

        <button type="submit" class="btn primary" style="width: 90%; margin-bottom: 1rem;">Login</button>
      </form>

      <div style="text-align: center; margin-top: 1rem;">
        <p>Don't have an account?</p>
        <a href="{% url 'signup' %}" class="btn">Sign Up</a>
      </div>
    </div>
  {% endwith %}
{% endblock %}
